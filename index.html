<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>กำลังเข้าสู่ระบบ J POINT...</title>
  <style>
    body {
      font-family: 'Kanit', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #fff;
      color: #333;
      font-size: 18px;
      margin: 0;
    }
  </style>
</head>
<body>
  <p>กำลังนำคุณเข้าสู่ระบบ J POINT...</p>

  <!-- Firebase SDK แบบ compat -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>

  <!-- LIFF SDK -->
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAUeY2KA2cinNXLDIYsaMAcC9B7UOkAKu4",
      authDomain: "friend-referral-fd5d1.firebaseapp.com",
      projectId: "friend-referral-fd5d1",
      storageBucket: "friend-referral-fd5d1.firebasestorage.app",
      messagingSenderId: "1001644265381",
      appId: "1001644265381:web:0f57e273a77e92ceb5224c"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    async function main() {
      try {
        const urlParams = new URLSearchParams(window.location.search);
        const ref = urlParams.get("ref") || "unknown";

        // ตรวจสอบว่าเปิดใน LINE app หรือไม่ (เช็ค userAgent แบบง่ายๆ)
        const ua = navigator.userAgent || "";
        const isLineApp = /Line/i.test(ua);

        if (!isLineApp) {
          // ถ้าไม่ใช่ LINE app ให้ redirect ไปเปิด deep link LINE app
          // พร้อม fallback กลับมาที่ LIFF web page ถ้าไม่มีแอป
          const liffId = "1656517684-8eZYRdaV";
          const deepLink = "line://app/" + liffId + "?ref=" + encodeURIComponent(ref);

          // ลอง redirect เปิดแอป line
          window.location.href = deepLink;

          // หลังจากนั้น ถ้าไม่เกิดอะไร (ไม่มี LINE app) ให้เปิด LIFF web fallback หลัง delay 2 วิ
          setTimeout(() => {
            window.location.href = `https://liff.line.me/${liffId}?ref=${encodeURIComponent(ref)}`;
          }, 2000);

          return;
        }

        // ถ้าอยู่ใน LINE app ให้เริ่ม LIFF ปกติ
        await liff.init({ liffId: "1656517684-8eZYRdaV" });

        if (!liff.isLoggedIn()) {
          liff.login();
          return;
        }

        const profile = await liff.getProfile();

        await auth.signInAnonymously();

        await db.collection("referrals").add({
          lineId: profile.userId,
          ref: ref,
          timestamp: new Date().toISOString()
        });

        window.location.href = "https://liff.line.me/1656517684-1dnNGZYp";

      } catch (error) {
        console.error("Error:", error);
        document.body.innerHTML = "<p>เกิดข้อผิดพลาด กรุณาลองใหม่อีกครั้ง</p>";
      }
    }

    main();
  </script>
</body>
</html>
