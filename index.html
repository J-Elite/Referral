<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>กำลังเข้าสู่ระบบ J POINT...</title>
  <style>
    body {
      font-family: 'Kanit', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #fff;
      color: #333;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <p>กำลังนำคุณเข้าสู่ระบบ J POINT...</p>

  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
    async function main() {
      try {
        const urlParams = new URLSearchParams(window.location.search);
        const ref = urlParams.get("ref") || "unknown";

        await liff.init({ liffId: "1656517684-8eZYRdaV" });

        if (!liff.isLoggedIn()) {
          liff.login();
          return;
        }

        const profile = await liff.getProfile();

        // ส่งข้อมูลแบบ application/x-www-form-urlencoded
        const params = new URLSearchParams();
        params.append("lineId", profile.userId);
        params.append("ref", ref);
        params.append("timestamp", new Date().toISOString());
        params.append("userAgent", navigator.userAgent);

        await fetch("https://script.google.com/macros/s/AKfycbzepyIjfKZybjb5Y_i59geCIQjTqn7H0Sow0AeIL-rNZHGWsaqBB1HObFsBZ4XxiSDZ/exec", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: params.toString(),
        });

        // redirect ไป LIFF หลัก
        window.location.href = "https://liff.line.me/1656517684-1dnNGZYp";

      } catch (error) {
        console.error(error);
        document.body.innerHTML = "<p>เกิดข้อผิดพลาด กรุณาลองใหม่อีกครั้ง</p>";
      }
    }
    main();
  </script>
</body>
</html>
