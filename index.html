<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>กำลังเข้าสู่ระบบ J POINT...</title>
  <style>
    body {
      font-family: 'Kanit', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #fff;
      color: #333;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <p>กำลังนำคุณเข้าสู่ระบบ J POINT...</p>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>

  <!-- LIFF SDK -->
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

  <script>
    // ตั้งค่า Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyAUeY2KA2cinNXLDIYsaMAcC9B7UOkAKu4",
      authDomain: "friend-referral-fd5d1.firebaseapp.com",
      projectId: "friend-referral-fd5d1",
      storageBucket: "friend-referral-fd5d1.firebasestorage.app",
      messagingSenderId: "1001644265381",
      appId: "1:1001644265381:web:0f57e273a77e92ceb5224c"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    async function main() {
      try {
        // ดึงพารามิเตอร์ referral
        const urlParams = new URLSearchParams(window.location.search);
        const ref = urlParams.get("ref") || "unknown";

        // เริ่มต้น LIFF
        await liff.init({ liffId: "1656517684-8eZYRdaV" });

        if (!liff.isLoggedIn()) {
          liff.login();
          return;
        }

        const profile = await liff.getProfile();

        // Sign in แบบ Anonymous ให้ผ่าน Firestore Rules
        await auth.signInAnonymously();

        // บันทึกข้อมูลไป Firestore
        await db.collection("referrals").add({
          lineId: profile.userId,
          ref: ref,
          timestamp: new Date().toISOString(),
          userAgent: navigator.userAgent
        });

        // Redirect ไป LIFF หลัก
        window.location.href = "https://liff.line.me/1656517684-1dnNGZYp";

      } catch (error) {
        console.error(error);
        document.body.innerHTML = "<p>เกิดข้อผิดพลาด กรุณาลองใหม่อีกครั้ง</p>";
      }
    }

    main();
  </script>
</body>
</html>
