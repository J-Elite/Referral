<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>กำลังเข้าสู่ระบบ J POINT...</title>
  <style>
    body {
      font-family: 'Kanit', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #fff;
      color: #333;
      font-size: 18px;
      margin: 0;
    }
  </style>
</head>
<body>
  <p>กำลังนำคุณเข้าสู่ระบบ J POINT...</p>

  <!-- Firebase SDK แบบ compat -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>

  <!-- LIFF SDK -->
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

  <script>
    // Config Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAUeY2KA2cinNXLDIYsaMAcC9B7UOkAKu4",
      authDomain: "friend-referral-fd5d1.firebaseapp.com",
      projectId: "friend-referral-fd5d1",
      storageBucket: "friend-referral-fd5d1.firebasestorage.app",
      messagingSenderId: "1001644265381",
      appId: "1001644265381:web:0f57e273a77e92ceb5224c"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    function getRef() {
      // 1) ดึงจาก liff.state ก่อน
      const params = new URLSearchParams(window.location.search);
      const liffState = params.get("liff.state");
      if (liffState) {
        const stateParams = new URLSearchParams(liffState);
        return stateParams.get("ref") || "unknown";
      }

      // 2) ถ้าไม่มี liff.state ดึงจาก query ปกติ
      return params.get("ref") || "unknown";
    }

    async function main() {
      try {
        const ref = getRef();
        const liffId = "1656517684-8eZYRdaV";
        const ua = navigator.userAgent || "";
        const isLineApp = /Line/i.test(ua);

        // ถ้าไม่ใช่ LINE app → redirect เข้า LINE app พร้อม liff.state
        if (!isLineApp) {
          const deepLink = `line://app/${liffId}/?liff.state=%3Fref%3D${encodeURIComponent(ref)}`;
          window.location.href = deepLink;

          // fallback เปิด LIFF Web หลัง 2 วิ (กรณีไม่มีแอป LINE)
          setTimeout(() => {
            window.location.href = `https://liff.line.me/${liffId}/?liff.state=%3Fref%3D${encodeURIComponent(ref)}`;
          }, 2000);

          return;
        }

        // ถ้าเปิดใน LINE app → ทำงาน LIFF ปกติ
        await liff.init({ liffId });
        if (!liff.isLoggedIn()) {
          liff.login();
          return;
        }

        const profile = await liff.getProfile();
        await auth.signInAnonymously();

        // บันทึกข้อมูลลง Firestore
        await db.collection("referrals").add({
          lineId: profile.userId,
          ref: ref,
          timestamp: new Date().toISOString()
        });

        // ส่งต่อไป LIFF หลัก
        window.location.href = "https://liff.line.me/1656517684-1dnNGZYp";
      } catch (error) {
        console.error("Error:", error);
        document.body.innerHTML = "<p>เกิดข้อผิดพลาด กรุณาลองใหม่อีกครั้ง</p>";
      }
    }

    main();
  </script>
</body>
</html>
