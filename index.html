<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>กำลังเข้าสู่ระบบ J POINT...</title>
  <style>
    body {
      font-family: 'Kanit', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #ffffff;
      color: #333;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <p>กำลังนำคุณเข้าสู่ระบบ J POINT...</p>

  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
    async function main() {
      try {
        // อ่านค่า ref จาก URL
        const urlParams = new URLSearchParams(window.location.search);
        const ref = urlParams.get("ref") || "unknown";

        // เริ่มต้น LIFF
        await liff.init({ liffId: "1656517684-8eZYRdaV" });

        // ถ้ายังไม่ login ให้ login ก่อน
        if (!liff.isLoggedIn()) {
          liff.login();
          return; // ให้รอ login แล้วหน้า reload เอง
        }

        // ดึงโปรไฟล์หลังจาก login สำเร็จ
        const profile = await liff.getProfile();

        // ส่งข้อมูลไป Google Apps Script
        await fetch("https://script.google.com/macros/s/AKfycbykUgGeCe8WQvbmFBkhrT_yN798QYdZ-U-hlB0hvizxcmS9ym0URqxokfyB_M6UZ1_J/exec", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            lineId: profile.userId,
            ref: ref,
            timestamp: new Date().toISOString(),
            userAgent: navigator.userAgent
          })
        });

        // Redirect ไปหน้า LIFF หลัก
        window.location.href = "https://liff.line.me/1656517684-1dnNGZYp";

      } catch (err) {
        console.error("Error:", err);
        document.body.innerHTML = "<p>เกิดข้อผิดพลาด กรุณาลองใหม่อีกครั้ง</p>";
      }
    }

    main();
  </script>
</body>
</html>
